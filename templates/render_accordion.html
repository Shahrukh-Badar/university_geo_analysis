{% extends "base.html" %}
{% block title %} {{title}} {% endblock %}

{% block content %}
{% for data in result %}
<div class="accordion" id="accordionExample">
    <div class="accordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree{{data[0].replace(' ','')}}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree{{data[0].replace(' ','')}}" aria-expanded="false" aria-controls="collapseThree{{data[0].replace(' ','')}}">
                    <strong>{{ data[0] }}</strong> &nbsp&nbsp&nbsp&nbsp<span class="badge bg-light text-dark">{{"Total number of universities are "}}{{data[2]}}</span>

                </button>
            </h2>
            <div id="collapseThree{{data[0].replace(' ','')}}" class="accordion-collapse collapse" aria-labelledby="headingThree{{data[0].replace(' ','')}}"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    {% for university in data[1].split(',') %}
                    <span class="badge bg-light text-dark">{{university}}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
